<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="743479791773-n9cjoou983g4l4hf3061b6eidj3r1161.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>AlphaPay - Minimalistic Payment Handler</title>
<style>
#details {
  border: 1px solid #898989;
}

.error {
    color: red;
}

.status {
    color: green;
}
</style>
    <script type="text/javascript" src="alphapay-ui.js"></script>
    <script type="text/javascript" src="webauthn.js"></script>
  </head>
  <body>
    <h1>Choose how to pay with AlphaPay</h1>
    <button id="pay" onclick="pay()">Pay</button>
    <pre id="details"></pre>
    <div id="status"></div>
    <script>onPageReady();</script>

    <!-- WebAuthn Demo -->
    <p>
      <button id="registerCred" onclick="registerCredential()">
        Register WebAuthn Credential
      </button>
    </p>
    <p>
      <label>Credential ID:
        <input id="webauthn-cred" type="text"></input>
      </label>
    </p>
    <p>
      <button id="authenticate" onclick="authenticate()">
        Authenticate using ID
      </button>
    </p>
    <div id="webauthn-auth-status"></div>

    <!-- Google Sign-In -->
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      }
    </script>
  </body>
</html>
